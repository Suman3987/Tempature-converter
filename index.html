<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tempature converter</title>
  </head>
  <body>
    <h1>Tempature Converter</h1>
    <p>
      Create a function to convert Celsius to Fahrenheit. Use it to convert the
      temperatures below: <br />
      The formula for the conversion is: F = (9 * C / 5) + 32
    </p>
    <label> celcious </label>
    <input
      id="inputCelcious"
      type="number"
      placeholder="celcious"
      oninput="temperatureConverter(this.value)"
      onchange="temperatureConverter(this.value)"
    />
    <p>Fahrenheit :<span id="outFahrenheit"></span></p>

    <script src="script.js"></script>
  </body>
</html>
